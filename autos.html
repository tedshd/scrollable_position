<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>scrollable position</title>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
<script src="./js/scrollable_position.js"></script>
</head>
<body>
<div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
    <a href="#" class="pure-menu-link pure-menu-heading">Yahoo</a>
    <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="./home.html" class="pure-menu-link">Home</a></li>
        <li class="pure-menu-item"><a href="./flickr.html" class="pure-menu-link">Flickr</a></li>
        <li class="pure-menu-item"><a href="./messenger.html" class="pure-menu-link">Messenger</a></li>
        <li class="pure-menu-item"><a href="./sports.html" class="pure-menu-link">Sports</a></li>
        <li class="pure-menu-item"><a href="./finance.html" class="pure-menu-link">Finance</a></li>
        <li class="pure-menu-item"><a href="./autos.html" class="pure-menu-link">Autos</a></li>
        <li class="pure-menu-item"><a href="./beauty.html" class="pure-menu-link">Beauty</a></li>
        <li class="pure-menu-item"><a href="./movies.html" class="pure-menu-link">Movies</a></li>
        <li class="pure-menu-item"><a href="./small.html" class="pure-menu-link">Small Business</a></li>
        <li class="pure-menu-item"><a href="./cricket.html" class="pure-menu-link">Cricket</a></li>
        <li class="pure-menu-item"><a href="./tech.html" class="pure-menu-link">Tech</a></li>
        <li class="pure-menu-item"><a href="./world.html" class="pure-menu-link">World</a></li>
        <li class="pure-menu-item"><a href="./news.html" class="pure-menu-link">News</a></li>
        <li class="pure-menu-item"><a href="./support.html" class="pure-menu-link">Support</a></li>
    </ul>
</div>
</body>
<script>
    var pos = new scrollablePosition({
        direction: 'horizontal',
        name: 'navPos',
        dom: document.querySelector('.pure-menu')
    });

    pos.getPosition();

    var link = document.querySelectorAll('.pure-menu a');
    for (var i = link.length - 1; i >= 0; i--) {
        link[i].addEventListener('click', function () {
            pos.setPosition();
        });
    }
</script>
</html>
